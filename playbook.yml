---
- hosts: all
  become: true
  vars:
    created_username: overall

  tasks:
    - name: Instala aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Configura senha no sudo
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%sudo'
        line: '%sudo ALL=(ALL) NOPASSWD: ALL'
        validate: '/usr/sbin/visudo -cf %s'

    - name: Cria usuario com previlégios sudo
      user:
        name: "{{ created_username }}"
        state: present
        groups: sudo
        append: true
        create_home: true

    - name: Define chave autorizadas para usuário
      ansible.posix.authorized_key:
        user: "{{ created_username }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"

    - name: Desabilita autenticação para root
      lineinfile:
        path: /etc/ssh/sshd_config
        state: present
        regexp: '^#?PermitRootLogin'
        line: 'PermitRootLogin prohibit-password'

    - name: Atualiza e instala repositórios
      apt:
        pkg:
          - curl
          - vim
          - git
        state: latest
        update_cache: true
